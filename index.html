<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Tic Tac Toe</title>
</head>
<body>

	<div class="container">
		<div class="titlerow">
			<h1>Tic Tac Toe</h1>
		</div>

		<div class="control-status">
			<h3 class="gamestatus"></h3>
			<button class="newgame">Start New Game</button>
				<div class="controlsrow">
					
					<label>Dimensions:</label>
					<input type="number" class="boardsizeinp" name="boardsizeinp" id="" value=3 max=6 min=3>
					<label>Player X:</label>
					<input type="text" class="playerx" name="playerx" id="" value="" placeholder="Input name">
					<label>Player O:</label>
					<input type="text" class="playero"name="playero" id="" value="" placeholder="Input name">
				</div>
		</div>

		<div class="outerouterbox">
			<div class="outerbox">
				
			</div>
		</div>
	</div>



	<script src="main.js"></script>
</body>
</html>
